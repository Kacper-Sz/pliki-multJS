<!DOCTYPE html>
<html lang="pl_Pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <meta name="theme-color" content="#708090">
    <link rel="manifest" href="manifest.json?v=1.0.0"> <!-- mozna wersjonowac plik manifest X.Y.Z x-major number cos tam robi  y- cos tam kolejne wersje apk z- path tylko cos tam nie weim za szybko troche xd glownie chodzi o kolenjnosc -->
    <!-- w PWA nigdy nie dodajemy tuaj skryptu tylko w body-->


</head>
<body>
    <div class="main">
        <h1>hello</h1>
    </div>
    <script>
        if('serviceWorker' in navigator) {
            navigator.serviceWorker.register('./service-worker.js').then(() => {
                console.log('Service worker zostal zainstalowany');
            }).catch(err => {
                console.log('Service worker nie zostal zainstalowany ' + err);
            })
        }
    </script>
</body>
</html>
